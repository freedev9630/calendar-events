<section>
    <p>Bienvenido</p>

    @if (isLoaded) {
        <section>
            @if (user) {
                <span>{{user.name}}, elige una opción</span>
                <div>
                    <button mat-button color="primary" routerLink="calendar">Eventos</button>
                    <button mat-button color="warn" routerLink="profile">Perfil</button>
                </div>
            } @else {
                <button mat-button color="primary" (click)="authService.loginWithRedirect()">Iniciar sesión</button>
            }
        </section>
    }


</section>
